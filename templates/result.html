<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Hasil Ekstraksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 min-h-screen p-6 text-gray-100">
    <div
      class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700"
    >
      <h2 class="text-2xl font-bold text-green-400 mb-4">
        ✅ Pesan Berhasil Diekstrak
      </h2>

      <p class="mb-6">
        <strong class="text-green-300">Pesan:</strong> {{ message }}
      </p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h3 class="text-lg font-semibold text-gray-200 mb-2">Gambar Stego</h3>
          <img
            src="/outputs/{{ stego }}"
            class="w-full rounded-lg border border-gray-600 shadow"
          />
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-200 mb-2">Gambar Asli</h3>
          <img
            src="/uploads/{{ original }}"
            class="w-full rounded-lg border border-gray-600 shadow"
          />
        </div>
      </div>

      <div class="mt-8 text-center">
        <a
          href="/"
          class="text-blue-400 font-semibold hover:underline hover:text-blue-300 transition"
          >← Kembali</a
        >
      </div>
    </div>
  </body>
</html>
